<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Flip Coin Game</h1>
        <div class="coin mx-auto mt-4">
            <div class="coin-face heads d-flex justify-content-center align-items-center">
                Heads
            </div>
            <div class="coin-face tails d-flex justify-content-center align-items-center">
                Tails
            </div>
        </div>
        <button id="flip-button" class="btn btn-primary mt-4">Flip Coin</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
